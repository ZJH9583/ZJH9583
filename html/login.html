<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="log">
        <div class="log-center">
            <img src="../imgs/meizu-logo.jpg" width="200px" height="67px">
        </div>
    </div>
    <div class="content">
        <div class="content-center">
            <div class="login-box">
                <h5>魅族登录</h5>
                <form >
                    <div class="box">
                        <p>
                            <em class="username1"></em>
                            <input type="text" class="ti" name="username" placeholder="请输入用户名">
                        </p>
                        <i></i>
                    </div>
                    <div class="box">
                        <p>
                            <em class="password1"></em>
                            <input type="password" class="ti" name="password" placeholder="请输入密码">
                            <i></i>
                        </p>
                    </div>
                    <input type="submit" class="login" value="立即登录">
                </form>

            </div>
           
        </div>
    </div>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>
    
    
</body>
</html>
